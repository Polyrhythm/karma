<html>
<head>

<style type="text/css">
      #map-canvas { height: 500px; width:500px }
</style>

<script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyJDd3xMs5gKEW2cBexAD9EC7_d3xEY-M&sensor=true">
</script>

    <script type="text/javascript">
function initialize() {
  var myLatlng = new google.maps.LatLng(37.7756,-122.4193);
  var mapOptions = {
    zoom: 12,
    center: myLatlng,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  }
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

  var economicMarker = 'images/economic.png';
  var marker = new google.maps.Marker({
      position: myLatlng,
      map: map,
      title: 'Hello World!',
      icon: economicMarker
  });
  var myLatlngtwo = new google.maps.LatLng(37.7656,-122.4093);
  var marker2 = new google.maps.Marker({
      position: myLatlngtwo,
      map: map,
      title: 'Hello World!',
      icon: economicMarker
  });
}
      google.maps.event.addDomListener(window, 'load', initialize);


    </script>


</head>
<body>
<div id="map-canvas"/>
</body>
</html>
